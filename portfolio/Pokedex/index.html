<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Press+Start+2P&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./ressources/Pokebola-pokeball-png-0.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Pokédex!</h1>

    <form class="recherche-poke">

        <label for="recherche">Recherche un pokémon ...</label>
        <input type="text" id="recherche">
        <button type="submit">Rechercher</button>

        

        <div class="loader">

            <h1>Bienvenue Hunter !</h1>

            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>

        </div>

    </form>

    <div class="container">
        <ul class="liste-poke">

        </ul>
        <div class="fiche">
            <div class="img-description">
                <div class="bloc-img"><img src="" alt="pokemon"></div>
                <div class="nom"><h1></h1></div>
                <div class="bloc-description">
                    <div class="id"></div>
                    <div class="type"></div>
                    <div class="taille"></div>
                    <div class="poids"></div>
                </div>
            </div>
        </div>
    </div>

    



    <script src="app.js"></script>
</body>
</html>
